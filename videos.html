<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="video.css">
</head>
<body>
   
   <div class="container">

   	  <div class="main-video">
   	  	  <div class="video">
   	  	  	<video src="slider-videos/VID-2.mp4" controls muted autoplay></video>
   	  	  		<h3 class="title">Application VideoShow</h3>
   	  	  </div>
   	  </div>

   	  <div class="video-list">
   	  	<div class="vid active">
   	  		<video src="slider-videos/VID-2.mp4" muted ></video>
   	  	  		<h3 class="title">Application VideoShow</h3>
   	  	</div>
   	  	<!-- copier d'autres videos --> 
   	  	<div class="vid">
   	  		<video src="#" muted ></video>
   	  	  	<h3 class="title">Vide</h3>
   	  	</div>
   	  	
   	  </div>

   </div>

   <script>
   	
   	let listVideo = document.querySelectorAll('.video-list .vid');
   	let mainVideo = document.querySelector('.main-video video');
   	let title = document.querySelector('.main-video .title');

   	listVideo.forEach(video =>{
   		video.onclick = () =>{
   			listVideo.forEach(vid => vid.classList.remove('active'));
   			video.classList.add('active');
   			if(video.classList.contains('active')){
   				let src = video.children[0].getAttribute('src');
   				mainVideo.src = src;
   				let text = video.children[1].innerHTML;
   				title.innerHTML = text;
   			};
   		};
   	});
   </script>
</body>
</html>
